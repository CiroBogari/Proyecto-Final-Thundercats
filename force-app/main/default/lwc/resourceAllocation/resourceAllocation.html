<template>
    <!-- <template if:true={siMeLlegaInfoEjemplo.data}> -->


    <!-- CONSULTANTS -->
    <lightning-card variant="Narrow" title="Consultants" icon-name="utility:questions_and_answers" footer="Card Footer">
        <p slot="actions">Hours to be covered: 250hs</p>
        <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
            <lightning-layout>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                        <lightning-checkbox-group name="Checkbox Group" options={options} value={value}
                            onchange={handleChange}></lightning-checkbox-group>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                        <!-- Tendria que armar una lista con los precios de las personas -->
                        15usd p/h
                        <br>
                        30usd p/h
                    </div>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                        <lightning-input type="date" name="input1" label="From:"></lightning-input>
                    </div>
                </lightning-layout-item>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                        <lightning-input type="date" name="input2" label="To:"></lightning-input>
                    </div>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
