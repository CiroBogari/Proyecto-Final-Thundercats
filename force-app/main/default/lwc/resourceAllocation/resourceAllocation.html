<template>
    <template for:each={roles} for:item="rol">
        <lightning-card footer="Card Footer" title="" key={roles.rol}>
            <h1 class="title">{rol.name} - Hours to cover : 250 hours</h1>
            <div class="container">
                <lightning-layout class="layout">
                    <lightning-layout-item flexibility="auto" padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center boxCheckbox">
                            <lightning-input type="checkbox" label="Esclavo uno"></lightning-input>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center whiteBackground">
                            <p>10usd p/h</p>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center whiteBackground">
                            <lightning-input type="date" label="From"></lightning-input>
                        </div>
                    </lightning-layout-item>
                    <lightning-layout-item flexibility="auto" padding="around-small">
                        <div class="custom-box slds-box slds-p-around_medium slds-text-align_center whiteBackground">
                            <lightning-input type="date" label="To"></lightning-input>
                        </div>
                    </lightning-layout-item>
                </lightning-layout>
                <lightning-button variant="brand-outline" label="Assign" title="Primary action with lighter look"
                    onclick={handleClick} class="slds-m-left_x-small btn"></lightning-button>
            </div>
        </lightning-card>
    </template>
</template>
