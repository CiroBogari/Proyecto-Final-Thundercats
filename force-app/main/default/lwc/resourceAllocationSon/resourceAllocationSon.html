<template>
    <template if:true={resources}>
        <h1 class="title">{rol} - Hours to be covered: {hours} hs</h1>
        <div key={user.Id} style="height: 300px;">
            <lightning-datatable onsave={handleSave} key-field="id" data={resources.data} columns={columns}>
            </lightning-datatable>
        </div>
    </template>
</template>
